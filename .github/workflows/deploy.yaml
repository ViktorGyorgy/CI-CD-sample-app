name: Deploy
on:
  push:
    branches:
      - '**'
jobs:
  delete-files-on-vm:
    runs-on: self-hosted
    env:
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
    steps:
      - name: Save ssh key
        run: echo $env:DEPLOY_KEY > ./key.pem
      - run: pwd
      - run: icacls .\key.pem /inheritance:r
      - run: icacls .\key.pem /grant:r "$env:username":"(R)"
      - name: delete files
        run: ssh -i ./key.pem -o "StrictHostKeyChecking no" ec2-user@51.21.128.140 "rm ./*; exit"

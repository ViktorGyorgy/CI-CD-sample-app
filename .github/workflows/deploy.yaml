name: Deploy
on:
  push:
    branches:
      - '**'
jobs:
  delete-files-on-vm:
    runs-on: self-hosted
    steps:
      - name: Save ssh key
        with: # Set the secret as an input
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: echo "$DEPLOY_KEY" > ./key.pem
      - name: delete files
        run: ssh -i ./key.pem ec2-user@51.21.128.140 "rm ./*; exit"
